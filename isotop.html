<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <small>Coded by <a href="https://facebook.com/immoinulmoin">Moinul Moin</a></small>
    <div class="wrapper">
        <div class="i_top">
            <ul>
                <li class="active">All</li>
                <li data-filter=".web">Web Design</li>
                <li data-filter=".wordpress">WordPress Design</li>
                <li data-filter=".logo">Logo Design</li>
            </ul>
        </div>
        <div class="i_gallery">
            <div class="g_item web">
                <img src="img/image-1.jfif" alt="">
            </div>
            <div class="g_item wordpress">
                <img src="img/image-2.jfif" alt="">
            </div>
            <div class="g_item web">
                <img src="img/image-3.jfif" alt="">
            </div>
            <div class="g_item wordpress">
                <img src="img/image-4.jfif" alt="">
            </div>
            <div class="g_item logo">
                <img src="img/image-5.jfif" alt="">
            </div>
            <div class="g_item wordpress">
                <img src="img/image-6.jfif" alt="">
            </div>
            <div class="g_item logo">
                <img src="img/image-7.jfif" alt="">
            </div>
            <div class="g_item web">
                <img src="img/image-8.jfif" alt="">
            </div>
            <div class="g_item logo">
                <img src="img/image-9.jfif" alt="">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
